apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
}

findbugs {
    ignoreFailures = true
    findbugsTest.enabled = false
    effort = "max"
}

pmd {
    ignoreFailures = true
    pmdTest.enabled = false
    ruleSets = [
        'java-basic',
        'java-braces',
        'java-clone',
        'java-codesize',
        'java-comments',
        'java-controversial'
    ]
}

checkstyle {
    ignoreFailures = true
}
